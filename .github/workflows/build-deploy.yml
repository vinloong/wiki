name:  GitHub Pages
on:
  push:
    branches: 
    - main
  pull_request:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0    

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: setup website
        run: git clone https://github.com/vinloong/docusaurus-website.git website
      
      - name: note setup
        run: mkdir -p website/content && mv algorithms/ kubernetes/ dev&ops/ others/ -t website/content/
      
      - name: build
        run: cd website && npm install && npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # if: ${{ github.ref == 'refs/heads/master' }}
        with:
          deploy_key: ${{ secrets.NOTES_DEPLOY_KEY }}
          publish_dir: ./website/build
